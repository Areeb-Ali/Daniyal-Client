<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniyal's Trading Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daniyal's Trading Dashboard</h1>
            <p>Last Updated: <span id="updateTime"></span></p>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Total Capital</h3>
                <div class="metric-value">$<span id="totalCapital">0</span></div>
                <div>24h P&L: <span id="dailyPnl" class="positive">+0.00%</span></div>
            </div>

            <div class="card">
                <h3>Active Trades</h3>
                <div class="trade-list" id="activeTrades"></div>
            </div>
        </div>

        <div class="card">
            <h3>Spot Investments</h3>
            <div class="trade-list" id="spotInvestments"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Weekly Performance</h3>
                <div class="metric-value positive">+0.0%</div>
                <div>P&L: $00</div>
            </div>

            <div class="card">
                <h3>Monthly Performance</h3>
                <div class="metric-value positive">+00.0%</div>
                <div>P&L: $00,000</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
