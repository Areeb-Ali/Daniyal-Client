<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniyal's Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --profit: #16c784;
            --loss: #ea3943;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: #2d3436;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            padding: 2rem 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .positive { color: var(--profit); }
        .negative { color: var(--loss); }

        .trade-list {
            margin-top: 1rem;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .trade-direction {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .long { background: var(--profit); color: white; }
        .short { background: var(--loss); color: white; }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .metric-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daniyal's Trading Dashboard</h1>
            <p>Last Updated: <span id="updateTime"></span></p>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Total Capital</h3>
                <div class="metric-value">$<span id="totalCapital">0</span></div>
                <div>24h P&L: <span id="dailyPnl" class="positive">+0.00%</span></div>
            </div>

            <div class="card">
                <h3>Active Trades</h3>
                <div class="trade-list" id="activeTrades"></div>
            </div>
        </div>

        <div class="card">
            <h3>Spot Investments</h3>
            <div class="trade-list" id="spotInvestments"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Weekly Performance</h3>
                <div class="metric-value positive">+0.0%</div>
                <div>P&L: $00</div>
            </div>

            <div class="card">
                <h3>Monthly Performance</h3>
                <div class="metric-value positive">+00.0%</div>
                <div>P&L: $00,000</div>
            </div>
        </div>
    </div>

    <!-- Data Section - Update these values manually -->
    <script>
        // Update this data manually
        const data = {
            lastUpdated: new Date().toLocaleString(),
            totalCapital: 30,
            dailyPnl: {
                value: "+00%",
                amount: "+$0"
            },
            activeTrades: [
                // {
                //     pair: "BTC/USDT",
                //     direction: "long",
                //     entry: 42000,
                //     current: 43250,
                //     margin: 5000
                // },
                // {
                //     pair: "ETH/USDT",
                //     direction: "short",
                //     entry: 2500,
                //     current: 2455,
                //     margin: 3000
                // }
            ],
            spotInvestments: [
                // { asset: "BTC", quantity: 1.2, price: 43250 },
                // { asset: "ETH", quantity: 10, price: 2455 },
                // { asset: "USDT", quantity: 50000, price: 1 }
            ]
        };

        // Display functions
        function formatMoney(amount) {
            return amount.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0
            });
        }

        function calculatePnl(entry, current, margin) {
            const pnl = ((current - entry) / entry) * 100;
            return {
                percentage: pnl.toFixed(2) + "%",
                amount: (margin * (pnl/100)).toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                })
            };
        }

        function render() {
            // Update metadata
            document.getElementById('updateTime').textContent = data.lastUpdated;
            document.getElementById('totalCapital').textContent = 
                data.totalCapital.toLocaleString();
            
            // Daily P&L
            const dailyPnlElement = document.getElementById('dailyPnl');
            dailyPnlElement.textContent = `${data.dailyPnl.value} (${data.dailyPnl.amount})`;
            
            // Active trades
            const tradesHtml = data.activeTrades.map(trade => {
                const pnl = calculatePnl(trade.entry, trade.current, trade.margin);
                return `
                    <div class="trade-item">
                        <div>
                            <span class="trade-direction ${trade.direction}">
                                ${trade.direction.toUpperCase()}
                            </span>
                            ${trade.pair}
                        </div>
                        <div>
                            <div>${formatMoney(trade.current)}</div>
                            <div class="${pnl.percentage.startsWith('-') ? 'negative' : 'positive'}">
                                ${pnl.percentage} (${pnl.amount})
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('activeTrades').innerHTML = tradesHtml;

            // Spot investments
            const spotHtml = data.spotInvestments.map(asset => {
                const value = asset.quantity * asset.price;
                return `
                    <div class="trade-item">
                        <div>${asset.asset}</div>
                        <div>
                            <div>${asset.quantity} @ ${formatMoney(asset.price)}</div>
                            <div class="positive">${formatMoney(value)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('spotInvestments').innerHTML = spotHtml;
        }

        // Initial render
        render();
    </script>
</body>
</html>
